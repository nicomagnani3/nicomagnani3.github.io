<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicolas Magnani · Full Stack & Backend Developer</title>
  <meta name="description" content="Nicolás Magnani · Analista Programador Universitario UNLP · Full Stack & Backend Developer">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;font-family:'Inter',sans-serif;color:#fff;overflow:hidden}
    body{background:url("background.jpg") center/cover no-repeat fixed}
    .overlay{position:fixed;inset:0;background:linear-gradient(180deg,rgba(2,6,23,0.75),rgba(2,6,23,0.88));z-index:-1}
    .container{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;gap:20px;padding:20px}
    .avatar{width:280px;height:280px;border-radius:50%;object-fit:cover;border:4px solid rgba(99,183,248,0.6);box-shadow:0 0 60px rgba(99,183,248,0.5),0 10px 40px rgba(0,0,0,0.4)}
    .name{font-size:2.5rem;font-weight:700;letter-spacing:1px;text-shadow:2px 2px 8px rgba(0,0,0,0.7)}
    .subtitle{font-size:1.15rem;font-weight:400;color:#e0f2fe;text-shadow:1px 1px 4px rgba(0,0,0,0.6)}
    .typing{font-family:'JetBrains Mono',monospace;font-size:1.25rem;color:#7dd3fc;min-height:1.5em;font-weight:500;text-shadow:1px 1px 6px rgba(0,0,0,0.7)}
    .typing::after{content:"|";margin-left:6px;animation:blink 1s infinite}
    @keyframes blink{0%,50%,100%{opacity:1}25%,75%{opacity:0}}
    .links{display:flex;gap:28px;justify-content:center;align-items:center}
    .links a{font-size:2rem;color:#e0f2fe;transition:all 0.3s ease;text-shadow:0 0 10px rgba(0,0,0,0.5)}
    .links a:hover{color:#38bdf8;transform:scale(1.2);filter:drop-shadow(0 0 8px rgba(56,189,248,0.8))}
    footer{position:absolute;bottom:60px;left:0;right:0;display:flex;justify-content:center}
    @media(max-width:768px){
      .avatar{width:220px;height:220px}
      .name{font-size:2rem}
      .subtitle{font-size:1rem}
      .typing{font-size:1.1rem}
      .links a{font-size:1.8rem}
      footer{bottom:40px}
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <main class="container">
    <img src="perfil.jpeg" alt="Nicolás Magnani" class="avatar">
    <h1 class="name">Nicolás Magnani</h1>
    <p class="subtitle">Analista Programador Universitario · UNLP</p>
    <div class="typing" id="typing"></div>
  </main>
  <footer>
    <div class="links">
      <a href="https://www.linkedin.com/in/nicolasmagnani7/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/nicomagnani3" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
    </div>
  </footer>
  <script>
    const texts=["Full Stack Developer","Backend Developer"];
    let index=0,charIndex=0;
    const typingElement=document.getElementById("typing");
    function type(){
      if(charIndex<texts[index].length){
        typingElement.textContent+=texts[index].charAt(charIndex);
        charIndex++;
        setTimeout(type,80);
      }else setTimeout(erase,2000);
    }
    function erase(){
      if(charIndex>0){
        typingElement.textContent=texts[index].substring(0,charIndex-1);
        charIndex--;
        setTimeout(erase,50);
      }else{
        index=(index+1)%texts.length;
        setTimeout(type,500);
      }
    }
    type();
  </script>
</body>
</html>
